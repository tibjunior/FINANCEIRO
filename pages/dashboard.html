<!-- O contêiner para o aviso global será inserido aqui -->
<div id="global-announcement-container" class="hidden"></div>

<div class="dashboard-grid">

    <!-- Card de Saldo Total -->
    <div class="grid-item balance-card">
        <h3>Patrimônio Total</h3>
        <h2 id="balance">R$ 0,00</h2>
    </div>

    <!-- Card de Receitas do Mês -->
    <div class="grid-item summary-card income">
        <h3><i class='bx bx-trending-up'></i> Receitas do Mês</h3>
        <h2 id="monthly-income">R$ 0,00</h2>
    </div>

    <!-- Card de Despesas do Mês -->
    <div class="grid-item summary-card expense">
        <h3><i class='bx bx-trending-down'></i> Despesas do Mês</h3>
        <h2 id="monthly-expense">R$ 0,00</h2>
    </div>

    <!-- Card do Gráfico -->
    <div class="grid-item chart-container">
        <h3>Balanço Mensal</h3>
        <canvas id="monthly-chart"></canvas>
    </div>

    <!-- Card de Contas -->
    <div class="grid-item accounts-container">
        <h3><i class='bx bxs-bank'></i> Contas</h3>
        <ul id="dashboard-accounts-list"></ul>
    </div>

    <!-- Card de Orçamentos -->
    <div class="grid-item budgets-container-dashboard">
        <h3><i class='bx bx-target-lock'></i> Orçamentos</h3>
        <ul id="dashboard-budgets-list"></ul>
    </div>

    <!-- Card de Metas -->
    <div class="grid-item goals-container-dashboard">
        <h3><i class='bx bx-flag'></i> Metas</h3>
        <ul id="dashboard-goals-list"></ul>
    </div>

    <!-- Card de Lançamentos Recentes -->
    <div class="grid-item transactions-list-dashboard">
        <h3><i class='bx bx-transfer-alt'></i> Lançamentos Recentes</h3>
        <ul id="dashboard-transactions-list"></ul>
    </div>
</div>
